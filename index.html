<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Inventory Management</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Inventory Management</h1>
      <div class="header-actions">
        <input id="search" placeholder="Search items (name, desc, supplier)..." />
        <button id="refreshBtn">Refresh</button>
      </div>
    </header>

    <main>
      <section class="form-section">
        <h2 id="formTitle">Add Item</h2>
        <form id="itemForm">
          <input type="hidden" id="itemId" />
          <label>
            Name <input id="name" required />
          </label>
          <label>
            Description <input id="description" />
          </label>
          <label>
            Quantity <input id="quantity" type="number" min="0" value="0" required />
          </label>
          <label>
            Price <input id="price" type="number" step="0.01" min="0" value="0.00" required />
          </label>
          <label>
            Supplier <input id="supplier" />
          </label>
          <div class="form-actions">
            <button type="submit" id="saveBtn">Save</button>
            <button type="button" id="cancelEdit" class="secondary">Cancel</button>
          </div>
        </form>
      </section>

      <section class="list-section">
        <h2>Items</h2>
        <div class="table-wrap">
          <table id="itemsTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Supplier</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
    <footer>
      <small>Made with ♥ — Inventory DBMS demo</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
